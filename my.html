<html>
<head>
	<title>my page</title>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	 <form>
   	  <label> Name: </label>
      <input type="text" name="name" value="" placeholder="Enter your name" required><br><br>
      <label> Password: </label>
      <input type="password" name="password" value="" placeholder="password" disabled="" ><br><br>
      <label> Gender:</label>
      <input type="radio" name="Gender" >Male
      <input type="radio" name="Gender" >Female <br><br>
      <label> Email: </label>
      <input type="email" name="email" placeholder="your mail id " required=""><br><br>
      <label> Mobile: </label>
      <input type="tel" name="mobile number" placeholder="phone number" readonly=""  ><br><br>
      <label> Age: </label>
      <input type="number" name="age" placeholder="your age"><br><br>
      <input type="file" ><br><br>
      <input type="checkbox" >Terms & Conditions <br><br>
       <label> Time :</label>
       <input type="time" ><br><br>
       <label> Date :</label>
       <input type="date" ><br><br>
       <label> Color :</label>
       <input type="color" ><br><br>
       <label> Week :</label>
       <input type="week" ><br><br>
       <label> URL :</label>
       <input type="url" ><br><br>
       <input type="image" src="1.png" ><br><br>
       <label> Month :</label>
       <input type="month" ><br><br>
       <label> Range :</label>
       <input type="range" min="0" max="10"><br><br>
       <label> Search :</label>
       <input type="search" ><br><br>
       <input type="submit" ><br><br>
       <input type="reset" >
     </form> 
</body>
</html>
